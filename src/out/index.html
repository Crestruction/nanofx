    <div class="nanofx-header">
        <img src="icon.png" height="25px"/>
        <h1>NanoFX Example</h1>
    </div>
    <div class="nanofx-block nanofx-block-audio-nya  my-nanofx-block  mdl-card  mdl-shadow--2dp ">
	<h3 class="nanofx-block-header  my-nanofx-header ">NyaNya</h3>

		<button class="nanofx-button nanofx-button-audio-nya  mdl-button  mdl-js-button  mdl-button--raised  mdl-js-ripple-effect  my-nanofx-button " onClick="nanoPlay('FD63C31C4DB8440A44188C71ED0DE2C0082D6D39.mp3')">Nya~Nya~</button>
		<button class="nanofx-button nanofx-button-audio-nya  mdl-button  mdl-js-button  mdl-button--raised  mdl-js-ripple-effect  my-nanofx-button " onClick="nanoPlay('77741548862E4624DD8DD891C2F1900D1F1C18BA.mp3')">啾啾猫猫</button>
	</div>
</div>

<div class="nanofx-block nanofx-block-audio-anti  my-nanofx-block  mdl-card  mdl-shadow--2dp ">
	<h3 class="nanofx-block-header  my-nanofx-header ">大Anti</h3>

<script>
    let current_audio = new Audio();

    function nanoPlay(name){
        if (current_audio != null)
            current_audio.pause()

        let music = new Audio('./audio/' + name)
        music.play().then(() => {})
        current_audio = music
    }
</script>
